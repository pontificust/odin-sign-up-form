<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <title>Sign-up Form</title>
</head>

<body>
<main class="main">
    <section class="hero">
        <div class="hero__logo-wrapper">
            <img src="assets/img/odin-logo.png" alt="The image of viking" width="100" height="120" class="hero__logo-img">
            <h1 class="hero__logo-title">ODIN</h1>
        </div>
        <p class="hero__author">Photo by <a href="https://github.com/pontificust" target="_blank" class="hero__author-link">Aleksey Likhtinov</a></p>
    </section>
    <form action="#" method="post" class="form">
        <div class="form__title-wrapper">
            <h2 class="form__title">This is not a real online service! You know
                you need something like this in your life to help you realize your
                deepest dreams. Sign up <em>now</em> to get started.
            </h2>
            <h3 class="form__subtitle">
                You <em>know</em> you want to.
            </h3>
        </div>
        <section class="form__fields">
            <h3 class="form__fields-title">
                Let's do this!
            </h3>
            <div class="form__controls-wrapper">
                <div class="form__field-wrapper">
                    <label for="first_name" class="form__field-label">first name</label>
                    <input autofocus type="text" class="form__field" id="first_name" name="first_name">
                </div>
                <div class="form__field-wrapper">
                    <label for="last_name" class="form__field-label">last name</label>
                    <input type="text" class="form__field" id="last_name" name="last_name">
                </div>
                <div class="form__field-wrapper">
                    <label for="email" class="form__field-label">email</label>
                    <input type="email" class="form__field" id="email" name="email">
                </div>
                <div class="form__field-wrapper">
                    <label for="phone_number" class="form__field-label">phone number</label>
                    <input type="tel" class="form__field" id="phone_number" name="phone_number">
                </div>
                <div class="form__field-wrapper">
                    <label for="password" class="form__field-label">password</label>
                    <input type="password" class="form__field" id="password" name="password">
                </div>
                <div class="form__field-wrapper">
                    <label for="password-confirm" class="form__field-label">confirm password</label>
                    <input type="password" class="form__field" id="password-confirm" name="password-confirm">
                </div>
            </div>
        </section>
        <section class="form__submit">
            <button type="submit" class="form__submit-button">Create Account</button>
            <p class="form__submit-sign-in">Already have an account? <a href="#" class="form__submit-link">Log in</a></p>
        </section>
    </form>
</main>
</body>

</html>
